<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Prince!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="main-viewing-area">
        <!-- Top part of the application. Will stay constant as the player goes through different games and pages -->
        <header id="header">
            <h1>Save the Prince logo here</h1>
        </header>
        <!-- Front page of the game when someone loads up the game. Players can enter their names for their knight -->
        <section id="front-page">
            <h2>Front page of game </h2>
            <form id="knight-name-container">
                <label for="knight-name">What is your knight's name? </label>
                <br>
                <input type="text" id="knight-name" name="knight-name">
                <br>
                <button type="submit" id="knight-name-submit-button" value="Submit">Submit!</button>
            </form>
            <button id="start-game-button" class="hidden" data-current-page-id="front-page"
                data-next-page-id="loading-area">Start searching for danger</button>
        </section>

        <!-- The loading screen animation screen. This gets used as a way to link areas within the game -->
        <section id="loading-area" class="hidden">
            <h2 id="loading-text">SEARCHING FOR DANGER<br>...</h2>
            <div id="loading-link" class="hidden">
                <button type="button" href="#" id="to-hub-area-button" data-current-page-id="loading-area"
                    data-next-page-id="game-hub-area">You hear a scream. Click here
                    to explore</button>
            </div>
            <div id="loading-area-hero-container" class="relative">
                <img id="hero" src="assets/images/sprite-hero-still-right.png" alt="Hero Sprite"
                    class="aboslute hero-left-position-left hero-bottom-position-left hero-size">
            </div>
        </section>

        <!-- The main area of the game. This is where the player can choose the challenges -->
        <section id="game-hub-area" class="hidden">
            <h2 id="game-hub-area-text">Unknown Area</h2>
            <div style="display:flex; justify-content: space-around;" id="top-row-games">
                <div id="game-one-hub-area" style="padding:30px;">
                    <a href="#">GAME 1</a>
                </div>
                <div id="game-two-hub-area" style="padding:30px;">
                    <a href="#">GAME 2</a>
                </div>
            </div>
            <div style="display:flex; justify-content: space-around;" id="bottom-row-games">
                <div id="game-three-hub-area" style="padding:30px;">
                    <a href="#">GAME 3</a>
                </div>
                <div id="game-four-hub-area" style="padding:30px;">
                    <a href="#">GAME 4</a>
                </div>
            </div>
            <div style="display:flex; justify-content: center;">
                <div id="speech-box" style="border:2px solid red; width:700px; height:15vh;">
                    <p id="npc-speaker-name" style="display:none;">Screaming Man:</p>
                    <p id="game-hub-text-area">There is weird man who is screaming</p>
                </div>
            </div>
            <div style="display:flex; justify-content: space-between; align-items: end;">
                <div style="padding-left: 10px;">
                    <img id="hero" src="assets/images/sprite-hero-still-right.png" alt="hero"
                        style="left:3px; bottom:10px; width:30px;">
                </div>
                <button id="hub-area-action-button" onclick="speechUpdateGameHub();">Talk to the screaming
                    man</button>
                <div style="padding-right: 20px;">
                    <img id="npc" src="assets/images/sprite-npc-1-still left.png" alt="npc"
                        style="right:3px; bottom:10px; width:30px;" data-npc-text-cycle="1" data-npc-text-tree="A">
                </div>
            </div>
        </section>

        <!-- The first challange area of the game. This is the copy the pattern game -->
        <section id="challenge-one-area" class="hidden">

        </section>

        <!-- The second challange area of the game. This is the quick maths game -->
        <section id="challenge-two-area" class="hidden">

        </section>

        <!-- The third challange area of the game. This is the avoid the obstacles game -->
        <section id="challenge-three-area" class="hidden">

        </section>

        <!-- The fourth challange area of the game. This is the boss fight -->
        <section id="challenge-four-area" class="hidden">

        </section>

        <!-- The prison screen where the prince say thank you and the success screen appears -->
        <section id="final-area" class="hidden">

        </section>

        <!-- Bottom part of the application. Will stay constant as the player goes through different games and will have different backgrounds as the player goes to different areas -->
        <footer>

        </footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
