<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Prince!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="main-viewing-area">
        <!-- Top part of the application. Will stay constant as the player goes through different games and pages -->
        <header id="header">
            <h1>Save the Prince logo here</h1>
        </header>
        <!-- Front page of the game when someone loads up the game. Players can enter their names for their knight -->
        <section id="front-page">
            <h2>Front page of game </h2>
            <form id="knight-name-container">
                <label for="knight-name">What is your knight's name? </label>
                <br>
                <input type="text" id="knight-name" name="knight-name">
                <br>
                <button type="submit" id="knight-name-submit-button" value="Submit">Submit!</button>
            </form>
            <button id="start-game-button" class="hidden" data-current-page-id="front-page"
                data-next-page-id="loading-area">Start searching for danger</button>
        </section>

        <!-- The loading screen animation screen. This gets used as a way to link areas within the game -->
        <section id="loading-area" class="hidden">
            <h2 id="loading-text">SEARCHING FOR DANGER<br>...</h2>
            <div id="loading-link" class="hidden"><a href="#" onclick="changeDiv(this);" id="to-hub-area-button"
                    data-current-page-id="loading-area" data-next-page-id="game-hub-area">You hear a scream. Click here
                    to explore</a></div>
            <div style="position:relative; height:35vh;">
                <img id="hero" src="assets/images/sprite-hero-still-right.png" alt="small black dot"
                    style="position:absolute; left:3px; bottom:10px; width:30px;">
            </div>
        </section>

        <!-- The main area of the game. This is where the player can choose the challenges -->
        <section id="game-hub-area" class="hidden">

        </section>

        <!-- The first challange area of the game. This is the copy the pattern game -->
        <section id="challenge-one-area" class="hidden">

        </section>

        <!-- The second challange area of the game. This is the quick maths game -->
        <section id="challenge-two-area" class="hidden">

        </section>

        <!-- The third challange area of the game. This is the avoid the obstacles game -->
        <section id="challenge-three-area" class="hidden">

        </section>

        <!-- The fourth challange area of the game. This is the boss fight -->
        <section id="challenge-four-area" class="hidden">

        </section>

        <!-- The prison screen where the prince say thank you and the success screen appears -->
        <section id="final-area" class="hidden">

        </section>

        <!-- Bottom part of the application. Will stay constant as the player goes through different games and will have different backgrounds as the player goes to different areas -->
        <footer>

        </footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
